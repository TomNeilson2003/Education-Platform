<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="KS1-games.css">
    <title>Key Stage 1 Games</title>
</head>
<body class="games-bg">
    <div class="games-container">
        <h1 class="games-title">Welcome to the Games!</h1>
        <p class="games-intro">Choose a game to start learning with Cosmo!</p>
        
        <div class="games-grid">
            <button class="game-btn" onclick="goToGame('cosmo-algorithms/cosmo-level1.html')">
                Algorithm Adventure: Level 1
            </button>
            <button class="game-btn" onclick="goToGame('cosmo-algorithms/cosmo-level2.html')">
                Algorithm Adventure: Level 2
            </button>
            <button class="game-btn" onclick="goToGame('cosmo-debugging/cosmo-debug.html')">
                Cosmo's Debugging Game
            </button>
            <button class="game-btn" onclick="window.location.href='progress1.html'">
                View My Progress
            </button>
        </div>

        <a href="/home-keystage1.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        function goToGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>
