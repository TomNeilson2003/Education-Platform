<!DOCTYPE html>
<html lang="en" class="no-scroll">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Access - Educational Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="no-scroll">
  <canvas id="bgCanvas"></canvas>
  <div class="center-wrapper">
    <div class="landing-container">
      <h1>Student Access</h1>
      <div class="button-container">
        <button id="showRegisterFormButton" class="landing-btn">Register</button>
        <button id="showLoginFormButton" class="landing-btn">Login</button>
      </div>

      <div id="studentRegisterForm" class="container" style="display: none;">
          <h2>Student Registration</h2>
          <form id="registerForm">
              <div class="form-group">
                  <label for="registerUsername">Username:</label>
                  <input type="text" id="registerUsername" required>
              </div>
              <div class="form-group columns">
                  <div class="column">
                      <label for="firstName">First Name:</label>
                      <input type="text" id="firstName" required>
                  </div>
                  <div class="column">
                      <label for="lastName">Last Name:</label>
                      <input type="text" id="lastName" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="number" id="age" min="5" max="16" required>
              </div>
              <div class="form-group">
                  <label for="registerClassCode">Class Code:</label>
                  <input type="text" id="registerClassCode" required placeholder="Enter class code provided by teacher">
              </div>
              <button type="submit" class="button primary-button">Register</button>
          </form>
      </div>

      <div id="studentLoginForm" class="container" style="display: none;">
          <h2>Student Login</h2>
          <form id="loginForm">
              <div class="form-group">
                  <label for="loginUsername">Username:</label>
                  <input type="text" id="loginUsername" name="loginUsername" required>
              </div>
              <button type="submit" class="button">Login</button>
          </form>
      </div>
    </div>
  </div>
  <script src="js/student.js"></script>
</body>
</html>
